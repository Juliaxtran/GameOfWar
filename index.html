<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>War</title>
</head>

<body>
  <div class="deck-info">
    <button id="new-deck" class="deck">New Deck</button>
    <div class="deck-remaining"> Cards in Deck: <span id="remaining">0</span></div>
    <div class="alert alert-danger" role="alert">
      Game Over! Please create a new deck.
    </div>
  </div>

  <div class="score">
    <h3 class="score-title">Score</h3>
    <div class="computer-score">Computer Score: <span id="computer-score">0</span></div>
    <div class="player-score">Player Score: <span id="player-score">0</span></div>
  </div>

  <h2 id="header">Game of War</h2>

  <div id="cards">
    <div class="card-slot"></div>
    <div class="card-slot"></div>
  </div>
  <button id="draw-cards" class="draw">Draw</button>

  <script src="index.js"></script>
</body>

</html>
